    <script>

let saludo = gsap.from(".saludo", {
        duration: 1,
        scale: 0,
        stagger: 0.5,
        delay:3
      });


      let animationLetraW = gsap.from(".letraW", {
        duration: 1,
        scale: 0,
        stagger: 0.5,
      });



      let animationLetraE = gsap.from(".letraE", {
        duration: 1,
        rotate: 360,
      });

      let animationLetraB = gsap.from(".letraB", {
        duration: 1,
        y: -200,
        scale: 0,
        stagger: 0.5,
        delay: 0.5,
      });

      let animationLetraD = gsap.from(".letraD", {
        duration: 1,
        scale: 0,
        stagger: 0.5,
        delay: 0.6,
      });

      let animationLetraV = gsap.from(".letraV", {
        duration: 1,
        x: 100,
        y: -100,
        delay: 0.8,
      });
      let animationLetraL = gsap.from(".letraL", {
        duration: 1,
        x: -100,
        y: -100,
        delay: 0.8,
      });
      let animationLetraO = gsap.from(".letraO", {
        duration: 1,

        y: -100,
        delay: 0.8,
      });

      let animationLetraP = gsap.from(".letraP", {
        duration: 1,
        x: 300,
        delay: 0.5,
      });

      let animationLetraR = gsap.from(".letraR", {
        duration: 1,
        x: -100,
        delay: 0.5,
      });

      let animationLetraMR = gsap.from(".letraMR", {
        duration: 2.5,
        ease: "steps (12)",
        y: -500,
      });


      ///javascript del menu de hamburguesa 

      const btnHam  = document.getElementById("btn-ham");

      const shadow = document.getElementById("enlaces-shadow");

       // las 3 barras del menu hacerlas X

       const barras = document.querySelectorAll(".hamburguesa span");

      btnHam.addEventListener("click",()=>{
        
        shadow.classList.toggle("activado");
        barras.forEach(barra =>{
          barra.classList.toggle("animado");
          
        });

      })

     






    </script>
